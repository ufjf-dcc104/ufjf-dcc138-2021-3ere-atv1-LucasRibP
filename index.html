<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC 138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC 138 Exemplo01</h1>
    <canvas />
    <p>por Lucas Ribeiro (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      let x = 150;
      let y = 100;
      let a = 0;
      let squareHeight = 20;
      let squareWidth = 20;
      let t0;
      let dt;
      canvas.width = 480;
      canvas.height = 320;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        // Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Atualiza estados
        a = a + 2 * Math.PI * dt;
        x =
          (canvas.width - squareWidth) / 2 +
          ((canvas.width - squareWidth) / 2) * Math.sin(a);
        y =
          (canvas.height - squareHeight) / 2 +
          ((canvas.height - squareHeight) / 2) * Math.cos(a);

        // Desenha elementos
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, squareWidth, squareHeight);

        t0 = t;

        requestAnimationFrame(desenha);
      }
    </script>
  </body>
</html>
