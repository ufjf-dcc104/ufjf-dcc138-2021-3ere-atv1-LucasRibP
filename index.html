<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC 138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC 138 Exemplo01</h1>
    <canvas />
    <p>por Lucas Ribeiro (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      const K = 180;
      let squareHeight = 20;
      let squareWidth = 20;
      let t0;
      let dt;
      canvas.width = 480;
      canvas.height = 320;
      requestAnimationFrame(desenha);

      const p = {
        ay: 0,
        x: 150,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
        cor: "white",
        desenhar: desenhaElemento,
        mover: moverElemento,
      };

      const sprites = [];
      const ne = 20;
      for (let i = 0; i < ne; i++) {
        const e = {
          x: canvas.width * Math.random(),
          vx: 0,
          ax: 0,
          y: canvas.height * Math.random(),
          vy: 0,
          ay: 0,
          cor: "red",
          desenhar: desenhaElemento,
          mover: moverElemento,
          controlar: perseguirAlvo,
        };
        sprites.push(e);
      }

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        // Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Player
        p.mover();
        p.desenhar();

        // Controladores
        sprites.forEach((e) => e.controlar(p));
        // Atualiza dinamica dos estados
        sprites.forEach((e) => e.mover());
        // Desenha elementos
        sprites.forEach((e) => e.desenhar());

        t0 = t;
        requestAnimationFrame(desenha);
      }

      function moverElemento() {
        this.x += this.vx * dt;
        this.vx += this.ax * dt;
        this.y += this.vy * dt;
        this.vy += this.ay * dt;
      }

      function desenhaElemento() {
        ctx.fillStyle = this.cor;
        ctx.fillRect(this.x, this.y, squareWidth, squareHeight);
      }

      function perseguirAlvo(alvo) {
        this.ax = 0.5 * (alvo.x - this.x) - 0.2 * this.vx;
        this.ay = 0.5 * (alvo.y - this.y) - 0.2 * this.vy;
      }

      function evitarAlvo(alvo) {
        this.ax = -(0.5 * (alvo.x - this.x) - 0.2 * this.vx);
        this.ay = -(0.5 * (alvo.y - this.y) - 0.2 * this.vy);
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada({ key }) {
        // Adiciona controle de velocidades
        switch (key) {
          case "ArrowUp":
            p.ay = -K;
            break;
          case "ArrowDown":
            p.ay = +K;
            break;
          case "ArrowLeft":
            p.ax = -K;
            break;
          case "ArrowRight":
            p.ax = +K;
            break;
        }
      }

      function teclaSolta({ key }) {
        // Adiciona controle de velocidades
        switch (key) {
          case "ArrowUp":
            p.ay = 0;
            break;
          case "ArrowDown":
            p.ay = 0;
            break;
          case "ArrowLeft":
            p.ax = 0;
            break;
          case "ArrowRight":
            p.ax = 0;
            break;
        }
      }
    </script>
  </body>
</html>
