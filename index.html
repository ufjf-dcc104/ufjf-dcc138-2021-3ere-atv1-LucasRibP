<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC 138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC 138 Exemplo01</h1>
    <canvas />
    <p>por Lucas Ribeiro (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      let x = 150;
      let vx = 0;
      let ax = 0;
      let y = 100;
      let vy = 0;
      let ay = 0;

      let ex = 300;
      let evx = 0;
      let eax = 0;
      let ey = 200;
      let evy = 0;
      let eay = 0;

      const K = 180;
      let squareHeight = 20;
      let squareWidth = 20;
      let t0;
      let dt;
      canvas.width = 480;
      canvas.height = 320;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        // Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Controladores
        eax = 0.5 * (x - ex) - 0.2 * evx;
        eay = 0.5 * (y - ey) - 0.2 * evy;

        // Atualiza dinamica dos estados
        x = x + vx * dt;
        vx += ax * dt;
        y = y + vy * dt;
        vy += ay * dt;

        ex = ex + evx * dt;
        evx += eax * dt;
        ey = ey + evy * dt;
        evy += eay * dt;

        // Desenha elementos
        ctx.fillStyle = "white";
        ctx.fillRect(x, y, squareWidth, squareHeight);

        ctx.fillStyle = "red";
        ctx.fillRect(ex, ey, squareWidth, squareHeight);

        t0 = t;

        requestAnimationFrame(desenha);
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada({ key }) {
        // Adiciona controle de velocidades
        switch (key) {
          case "ArrowUp":
            ay = -K;
            break;
          case "ArrowDown":
            ay = +K;
            break;
          case "ArrowLeft":
            ax = -K;
            break;
          case "ArrowRight":
            ax = +K;
            break;
        }
      }

      function teclaSolta({ key }) {
        // Adiciona controle de velocidades
        switch (key) {
          case "ArrowUp":
            ay = 0;
            vy = 0;
            break;
          case "ArrowDown":
            ay = 0;
            vy = 0;
            break;
          case "ArrowLeft":
            ax = 0;
            vx = 0;
            break;
          case "ArrowRight":
            ax = 0;
            vx = 0;
            break;
        }
      }
    </script>
  </body>
</html>
