<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC 138 Exemplo01</title>
  </head>
  <body>
    <h1>DCC 138 Exemplo01</h1>
    <canvas />
    <p>por Lucas Ribeiro (2021)</p>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");

      const p = {
        ay: 0,
        x: 150,
        vx: 0,
        ax: 0,
        y: 100,
        vy: 0,
      };

      let ex = 300;
      let evx = 0;
      let eax = 0;
      let ey = 200;
      let evy = 0;
      let eay = 0;

      const K = 180;
      let squareHeight = 20;
      let squareWidth = 20;
      let t0;
      let dt;
      canvas.width = 480;
      canvas.height = 320;
      requestAnimationFrame(desenha);

      function desenha(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;

        // Desenha fundo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Controladores
        eax = 0.5 * (p.x - ex) - 0.2 * evx;
        eay = 0.5 * (p.y - ey) - 0.2 * evy;

        // Atualiza dinamica dos estados
        p.x = p.x + p.vx * dt;
        p.vx += p.ax * dt;
        p.y = p.y + p.vy * dt;
        p.vy += p.ay * dt;

        ex = ex + evx * dt;
        evx += eax * dt;
        ey = ey + evy * dt;
        evy += eay * dt;

        // Desenha elementos
        ctx.fillStyle = "white";
        ctx.fillRect(p.x, p.y, squareWidth, squareHeight);

        ctx.fillStyle = "red";
        ctx.fillRect(ex, ey, squareWidth, squareHeight);

        t0 = t;

        requestAnimationFrame(desenha);
      }

      addEventListener("keydown", teclaPressionada);
      addEventListener("keyup", teclaSolta);

      function teclaPressionada({ key }) {
        // Adiciona controle de velocidades
        switch (key) {
          case "ArrowUp":
            p.ay = -K;
            break;
          case "ArrowDown":
            p.ay = +K;
            break;
          case "ArrowLeft":
            p.ax = -K;
            break;
          case "ArrowRight":
            p.ax = +K;
            break;
        }
      }

      function teclaSolta({ key }) {
        // Adiciona controle de velocidades
        switch (key) {
          case "ArrowUp":
            p.ay = 0;
            p.vy = 0;
            break;
          case "ArrowDown":
            p.ay = 0;
            p.vy = 0;
            break;
          case "ArrowLeft":
            p.ax = 0;
            p.vx = 0;
            break;
          case "ArrowRight":
            p.ax = 0;
            p.vx = 0;
            break;
        }
      }
    </script>
  </body>
</html>
